<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Wallpaper</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,400&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wallpaper" id="wallpaper">
      <div class="overlay"></div>

      <div class="clock" id="clock">
        <div class="clock-time" id="clock-time">00:00:00</div>
        <div class="clock-date" id="clock-date">Monday, January 1</div>
      </div>

      <div class="quote-wrapper">
        <blockquote>
          <p id="quote">Loading quote...</p>
        </blockquote>
        <p id="author">— Author</p>
      </div>

      <div class="controls">
        <button id="new-image-btn" class="btn">New Image + Quote</button>
        <button id="download-btn" class="btn btn-download">⬇ Download</button>
        <button id="share-btn" class="btn btn-secondary">Tweet</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
